<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <title></title>
        <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
        <meta name="apple-mobile-web-app-capable" content="yes"/>
        <meta name="apple-touch-fullscreen" content="yes"/>
        <meta charset="UTF-8" />
        <script type="text/javascript">
        
            function postMessage23(){
				//Android&iOS兼容写法
				if(window.__dcloud_weex_postMessage) {
					__dcloud_weex_postMessage({"a":"b"});
				} else {
					window.__dcloud_weex_.postMessage({"a":"b"});
				}
            }
            function postMessage24(){
				//Android&iOS兼容写法
				if(window.__dcloud_weex_postMessage) {
					__dcloud_weex_postMessageToService({"a":"b"});
				} else {
					window.__dcloud_weex_.postMessageToService({"a":"b"});
				}
            }
        </script>
        <title>View</title>
        <style type="text/css">	
			*{
				padding: 0;
				margin: 0;
			}
			.button {
				background-color: #ff9537;
				margin: 10px;
				border-radius: 10px;
				width: 80%;
				text-align: center;
				color: #fff;
				line-height: 60px;
				height:60px;
			}
			.button:active {
				background-color: #CCC;
			}
        </style>
    </head>
    <body >
        <div class="button" onclick="postMessage23();">
            webview发送消息到组件
        </div>
       <!--  <div class="button" onclick="postMessage24();">
            发送消息到控制页
        </div> -->
    </body>

</html>
